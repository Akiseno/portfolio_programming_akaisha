<!DOCTYPE html>
<html>
    <head> 
        <title>Minecraft Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="title-row">
            <img src="images/wolf.gif" alt="wolf" width="120" class="img-left">
            <h1>Minecraft Quiz</h1>
        </div>
        <div class="question">
            <p>What is the best ore in Minecraft?</p>
            <input class="input" type="text" id="q1">
            <p id="feedback1" class="feedback"></p>
            <img src="images/gold.webp" alt="gold" width="50">
            <img src="images/diamond.webp" alt="diamond" width="50">
            <img src="images/emerald.webp" alt="emerald" width="50">
        </div>
        <div class="question">
            <p>What potion triggers the trial omen?</p>
            <input class="input" type="text" id="q2">
            <p id="feedback2" class="feedback"></p>
            <img src="images/Ominous_Bottle_JE1_BE1.webp" alt="potion" width="50">
            <img src="images/fire.png" alt="potion" width="50">
        </div>
        <div class="question">
            <p>What biome is the Warden in?</p>
            <input class="input" type="text" id="q3"> 
            <p id="feedback3" class="feedback"></p> 
            <img src="images/warden.gif" alt="warden" width="90">
        </div>
        <div class="question">
            <p>What biome is the Rusty Wolf in?</p>
            <input class="input" type="text" id="q4"> 
            <p id="feedback4" class="feedback"></p> 
            <img src="images/rusty.webp" alt="rusty wolf" width="80">
        </div>
        <div class="question">
            <p>What biome is the Striped Wolf in?</p>
            <input class="input" type="text" id="q5"> 
            <p id="feedback5" class="feedback"></p> 
            <img src="images/striped.webp" alt="striped wolf" width="80">
        </div>
        <button class="submit" onclick="checkAnswers()">
            submit
        </button>
        <button class="reset" onclick="resetGame()">
            reset
        </button>
        <h2 id="result">results</h2>
        
        
        

    </body>
</html>
