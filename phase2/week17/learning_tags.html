<!DOCTYPE html>
<html>
    <head>
        <title>
            learning html tags
        </title>
    </head> 
    <body>
        <!--this is a comment in html just like # in python-->
        <h1>
            main heading(h1)
        </h1>
        <h2>
            sub heading (h2)
        </h2>
        <h3>
            even smaller heading(h3)
        </h3>
        <p>     
            this is a paragraph. You can write <strong>bold</strong> text or <em>italic</em>.
        </p>
        <hr><!--this is a horizontal line self closing tag, special tag-->
         <h2>
            links
         </h2>
         <p>
            check out <a href="https://www.google.com">Google</a>
         </p>
         <h2>
            list
         </h2>
         <p>
            my favorite colors:
         </p>
         <ul> <!--unordered list bulletpoints-->
            <li>
                pink
            </li>
            <li>
                black
            </li>
            <li>
                blue
            </li>
            
         </ul>
         <p>
            top three roblox games:
         </p>
         <ol> <!--ordered list using numbers-->
            <li>
                adopt me
            </li>
            <li>
                blade ball
            </li>
            <li>
                caca
            </li>
         </ol>
         <h2>
            image
         </h2>
         <img src="sunny.jpeg" alt="sun emoji" width="1000">
    </body> 
</html>
